<!DOCTYPE html>
<html>
<head>
  <title>Test Private Network Access</title>
</head>
<body>
  <h1>Test Local Network Access</h1>
  <button id="testBtn">Click to access localhost: 3000</button>
  <div id="result"></div>

  <script>
    document.getElementById('testBtn').addEventListener('click', async () => {
      try {
        // Шаг 1: Отправляем явный preflight
        const preflightResponse = await fetch('https://localhost:3000/api/data', {
          method: 'OPTIONS',
          headers: {
            'Access-Control-Request-Headers':  'content-type',
            'Access-Control-Request-Private-Network': 'true'  // Ключевой заголовок! 
          }
        });
        
        console.log('Preflight status:', preflightResponse.status);
        console.log('Preflight headers:', [... preflightResponse.headers.entries()]);
        
        // Шаг 2: Если preflight успешен, делаем основной запрос
        if (preflightResponse. ok) {
          const response = await fetch('https://localhost:3000/api/data', {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json'
            }
          });
          const data = await response. json();
          document.getElementById('result').textContent = 
            'Success: ' + JSON.stringify(data);
        }
      } catch (error) {
        document.getElementById('result').textContent = 
          'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
